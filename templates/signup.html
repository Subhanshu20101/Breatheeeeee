<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BreaTHE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-violet-100 p-0 m-0"
    style="font-family: 'Saira Semi Condensed'"
  >
    {% include 'navbar.html' %}
    <div class="w-4/5 mt-8 m-auto overflow-hidden">
      <div class="my-16 flex items-center justify-center">
        <div
          class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8"
        >
          <form class="space-y-6" action="/signup" method="POST">
            <h5 class="text-xl font-medium text-gray-900">Sign Up</h5>
            <div>
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Your email</label
              >
              <input
                type="email"
                name="username"
                id="username"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="user@mail.com"
                required
              />
            </div>
            <div>
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Your password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required
              />
            </div>
            {% if error_text %}
            <div class="flex items-start gap-6">
              <p class="text-lg text-red-700 font-semibold">{{ error_text }}</p>
            </div>
            {% endif %}
            <button
              type="submit"
              value="Sign up"
              class="w-full text-white bg-green-600 hover:bg-teal-900 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Sign Up
            </button>
            <div class="text-sm font-medium text-gray-500">
              Already registered?
              <a href="/login" class="text-green-600 hover:underline">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
